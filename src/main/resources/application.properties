quarkus.rest.path=/api

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:license_user}
quarkus.datasource.password=${DB_PASSWORD:license_password}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/postgres}
%dev.quarkus.datasource.username=postgres
%dev.quarkus.datasource.password=postgres

# Explicitly that the application does not customize the JSON serialization/deserialization
quarkus.hibernate-orm.mapping.format.global=ignore

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

# Test profile - H2 in-memory database
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
%test.quarkus.hibernate-orm.database.generation=drop-and-create